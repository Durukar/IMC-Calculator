<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>IMC: Calculo de Massa Corporal </title>

</head>
<body>
    
    <section class="container">
        <h1>Calcule seu IMC</h1>
        <form action="/" class="form"  method="POST">
            <label for="peso"><strong>Peso</strong></label>
                <input type="text" id="peso" name="peso" placeholder="peso">
            <label for="altura"><strong>Altura</strong></label>
                <input type="text" id="altura" name="altura" placeholder="altura">
            <button type="submit">Calcular</button>            
        </form>
        <div id="resultado"></div>
    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
